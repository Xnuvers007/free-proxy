name: Proxy Checker

permissions:
  contents: write

on:
  schedule:
    - cron: "*/11 * * * *"  # setiap 11 menit
  workflow_dispatch:

concurrency:
  group: proxy-checker
  cancel-in-progress: true

jobs:
  check-proxies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Proxy Checker
        run: |
          TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
          echo "=== Proxy Check at $TIMESTAMP ===" >> proxy_log.txt
          python proxies.py >> proxy_log.txt 2>&1
          echo "=== End of Check ===" >> proxy_log.txt

      - name: Commit and push proxy files if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add proxy.txt proxy_scheme.txt proxy_active.txt proxy_scheme_active.txt proxy_log.txt
          
          if ! git diff --cached --quiet; then
            git commit -m "Update proxy files and log [skip ci]"
            git push origin HEAD:main
          else
            echo "Tidak ada perubahan pada proxy, skip commit."
          fi
          
          # git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
