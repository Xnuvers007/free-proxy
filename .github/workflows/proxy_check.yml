name: Proxy Checker

on:
  schedule:
    # Jalankan setiap 10 menit
    - cron: "*/11 * * * *"
  workflow_dispatch: # Bisa dijalankan manual

jobs:
  check-proxies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Proxy Checker
        run: python proxies.py

      - name: Upload proxy files
        uses: actions/upload-artifact@v4
        with:
          name: proxy-files
          path: |
            proxy.txt
            proxy_scheme.txt
            proxy_active.txt
            proxy_scheme_active.txt

      - name: Commit and push proxy files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add proxy.txt proxy_scheme.txt proxy_active.txt proxy_scheme_active.txt
          git commit -m "Update proxy files [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
